<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Benchmark Page</title>
    <link rel="stylesheet" href="/assets/css/reset/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/benchmark_page.css" />
    <link rel="icon" href="/assets/favicon.png" type="image/png" />
  </head>
  <body>
    <header>
      <img src="/assets/image/epicode_logo.png" alt="logo_epicode" />
    </header>
    <main>
      <div id="container-timer">
        <svg class="progress-ring" width="120" height="120">
          <circle class="progress-ring-background" r="50" cx="60" cy="60" />
          <circle class="progress-ring-circle" r="50" cx="60" cy="60" />
        </svg>
        <p id="Timer" class="timer-text">
          <span id="rimanenti">Secondi</span>
          <span id="seconds">100</span>
          <span id="rimanenti">rimanenti</span>
        </p>
      </div>
      <h1></h1>
      <div
        id="meme_cage"
        style="border-radius: 0px; display: none; margin-top: 5%"
      >
        <video
          id="video_stupido"
          width="560"
          height="500"
          autoplay
          muted
          loop
          style="padding-bottom: 1rem"
        >
          <source src="/assets/video/nicolas_cage.mp4" type="video/mp4" />
        </video>
      </div>
      <section id="domande"></section>
      <audio id="valter" autoplay loop>
        <source src="/assets/music/Il_Milionario.mp3" type="audio/mp3" />
      </audio>
      <audio id="martin_music" autoplay loop>
        <source src="/assets/music/Eye_of_tiger.mp3" type="audio/mp3" />
      </audio>
      <audio id="franzu" autoplay loop>
        <source src="/assets/music/MoonLight.mp3" type="audio/mp3" />
      </audio>
      <audio id="applausi" autoplay loop>
        <source src="/assets/music/Applausi.mp3" type="audio/mp3" />
      </audio>
    </main>
    <script src="/scripts/benchmark_page.js"></script>
  </body>
</html>
