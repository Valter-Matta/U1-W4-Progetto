<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Page</title>
    <link rel="stylesheet" href="/assets/css/reset/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/result_page.css" />
    <link rel="icon" href="/assets/favicon.png" type="image/png" />
  </head>
  <body>
    <header>
      <img src="/assets/image/epicode_logo.png" alt="logo_epicode" />
      <div id="title-container">
        <h1 id="h1-risultati">Results</h1>
        <p class="summary">The summary of your answers:</p>
      </div>
    </header>
    <main>
      <div id="correct-answers">
        <h1 id="h1-correct">Correct</h1>
        <p class="percent" id="win">xx%</p>
        <p class="quest-number" id="right">4/6 questions</p>
      </div>
      <div class="circle" id="graphic">
        <div id="help-css">
          <div class="div-graphics">
            <div id="contenitore-serio">
              <h3 id="result">Congratulations</h3>
              <p id="passed">You passed the exam</p>
              <p class="certificate" id="certified">
                We'll send you the certificate in few minutes. Check your email
                (including premotions / spam folder)
              </p>
            </div>
            <img
              class="martino-semprebello"
              src="/assets/image/Foto_martino.jpg"
              alt="Martino_bello"
            />
          </div>
        </div>
      </div>
      <div id="wrong-answers">
        <h1 id="h1-wrong">Wrong</h1>
        <p class="percent" id="lose">xx%</p>
        <p class="quest-number" id="wrong">4/6 questions</p>
      </div>
    </main>
    <footer>
      <button id="rate-us" type="button">RATE US</button>
    </footer>
    <script src="/scripts/result_page.js"></script>
  </body>
</html>
